<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costas Ford</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f1ec url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      font-family: 'Lora', serif;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .card-container {
      max-width: 680px;
      width: 100%;
      height: 370px;
      padding: 0 1rem;
      box-sizing: border-box;
      perspective: 1500px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fdfcf9;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      backface-visibility: hidden;
      padding: 2.5rem;
      color: #2c2c2c;
    }

    .card-front {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-back {
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card-front:hover,
    .card-back:hover {
      background-color: #f9f8f5;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .top-row, .name, .title, .bottom-row {
      text-shadow: 1px 1px 0 #e2e0dc;
      transition: text-shadow 0.3s ease;
    }

    .card-front:hover .top-row,
    .card-front:hover .name,
    .card-front:hover .title,
    .card-front:hover .bottom-row {
      text-shadow: 2px 2px 1px #dcdad5;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: clamp(0.9rem, 1vw, 1rem);
    }

    .top-row > div:last-child {
      text-align: right;
      flex: 1;
    }

    .middle {
      margin: 1.5rem 0;
    }

    .name {
      font-size: clamp(1.5rem, 3vw, 1.8rem);
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      text-align: center;
    }

    .bottom-row {
      font-size: clamp(0.9rem, 1vw, 1rem);
      font-weight: bold;
      line-height: 1.6;
      text-align: center;
    }

    .portfolio {
      font-size: 1rem;
      font-weight: bold;
      max-width: 80%;
    }

    @media (max-width: 720px) {
      .card-container {
        width: 90%;
        height: auto;
        padding: 0;
      }

      .card-front, .card-back {
        padding: 1.25rem;
      }

      .top-row {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .top-row > div:last-child {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <div class="top-row">
            <div>COSTASFORD@GMAIL.COM</div>
            <div style="text-align: right;">
              FORD &amp; FORD<br>
              BUSINESS &amp; DEVELOPMENT
            </div>
          </div>
          <div class="middle">
            <div class="name">COSTAS FORD</div>
            <div class="title">PROBLEM SOLVER</div>
          </div>
          <div class="bottom-row">
            PLACE SAN BRUNO CA 94066<br>
            PHONE 555.555.5555 &nbsp;&nbsp; Text Only
          </div>
        </div>
        <div class="card-back">
          <div class="portfolio">
            <p>Portfolio Coming Soon</p>
            <p>Projects, Links, and Contact Info will go here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
