  <!-- Theme Detection Script -->
  <script>
    // Detect system preference and saved theme
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initialTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
    
    // Set theme immediately to prevent flash
    document.documentElement.setAttribute('data-theme', initialTheme);
    
    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
      }
    });
  </script>
  
  <style>
    /* Theme Variables */
    :root {
      /* Light Theme */
      --bg-primary: #f4f1ec;
      --bg-secondary: #fdfcf9;
      --bg-texture: url('https://www.transparenttextures.com/patterns/linen.png');
      --text-primary: #1a1a1a;
      --text-secondary: rgba(26, 26, 26, 0.6);
      --border-color: #ccc;
      --border-accent: #1a1a1a;
      --shadow-light: rgba(255, 255, 255, 0.8);
      --shadow-dark: rgba(0, 0, 0, 0.06);
      --accent-gradient: linear-gradient(145deg, rgba(255,255,255,0.2) 0%, transparent 100%);
      --shimmer-start: rgba(255, 255, 255, 0.15);
      --shimmer-end: rgba(255, 255, 255, 0);
      --hover-bg: linear-gradient(90deg, rgba(26,26,26,0.03) 0%, rgba(26,26,26,0) 100%);
      
      /* Shared */
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    [data-theme="dark"] {
      /* Dark Theme */
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-texture: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="%23ffffff" fill-opacity="0.02" cx="30" cy="30" r="1"/></g></svg>');
      --text-primary: #e5e5e5;
      --text-secondary: rgba(229, 229, 229, 0.6);
      --border-color: #333;
      --border-accent: #555;
      --shadow-light: rgba(255, 255, 255, 0.05);
      --shadow-dark: rgba(0, 0, 0, 0.4);
      --accent-gradient: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, transparent 100%);
      --shimmer-start: rgba(255, 255, 255, 0.08);
      --shimmer-end: rgba(255, 255, 255, 0);
      --hover-bg: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
    }
    
    html {
      box-sizing: border-box;
      transition: var(--transition-smooth);
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-primary) var(--bg-texture);
      font-family: 'Lora', serif;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
      transition: var(--transition-smooth);
      animation: fadeIn 1s ease-out;
    }
    
    /* Loading state for fonts */
    .fonts-loading {
      visibility: hidden;
    }
    
    .fonts-loaded {
      visibility: visible;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        background-position: -100px 0;
      }
      to {
        opacity: 1;
        background-position: 0 0;
      }
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
      animation: slideInFromTop 0.8s ease-out 0.3s both;
    }
    
    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo-symbol {
      font-family: 'Roboto Mono', monospace;
      font-size: 2rem;
      font-weight: 700;
      padding: 0.5rem 0.75rem;
      border: 2px solid var(--border-accent);
      border-radius: 6px;
      background: var(--bg-secondary);
      box-shadow: inset 1px 1px 2px var(--shadow-light), inset -1px -1px 2px var(--shadow-dark);
      transition: var(--transition-smooth);
      cursor: default;
    }
    
    .logo-symbol:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: inset 2px 2px 4px var(--shadow-light), inset -2px -2px 4px var(--shadow-dark);
    }
    .logo-line {
      height: 2rem;
      width: 1px;
      background: var(--border-accent);
      opacity: 0.3;
      transition: var(--transition-smooth);
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-family: 'Lora', serif;
    }
    .logo-name {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .logo-tag {
      font-size: 0.9rem;
      font-family: 'Roboto Mono', monospace;
      color: var(--text-secondary);
      margin-top: 0.15rem;
      transition: var(--transition-smooth);
    }
    .card-container {
      max-width: 680px;
      width: 100%;
      padding: 0 1rem;
      perspective: 1500px;
      animation: slideInFromBottom 0.8s ease-out 0.1s both;
    }
    
    @keyframes slideInFromBottom {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #flip-toggle {
      display: none;
    }
    .card {
      width: 100%;
      aspect-ratio: 680 / 370;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out, background-image 0.4s ease;
      will-change: transform, box-shadow;
      animation: shimmerPulse 5s infinite ease-in-out;
    }
    @keyframes shimmerPulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .card:hover {
      transform: rotateX(3deg) rotateY(6deg) scale(1.01);
      box-shadow: 0 20px 35px var(--shadow-dark), inset 0 0 20px var(--shimmer-start);
      background-image:
        radial-gradient(circle at 30% 30%, var(--shimmer-start), transparent 70%),
        linear-gradient(120deg, var(--shimmer-start) 0%, var(--shimmer-end) 60%),
        linear-gradient(135deg, var(--shimmer-start) 25%, transparent 25%, transparent 50%, var(--shimmer-start) 50%, var(--shimmer-start) 75%, transparent 75%, transparent);
      background-size: 4px 4px, 100% 100%, 20px 20px;
      background-blend-mode: screen;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--shimmer-start) 0%, transparent 60%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .card:hover::before {
      opacity: 1;
    }
    #flip-toggle:checked ~ .card-container .card {
      transform: rotateY(180deg);
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }
    .card-front, .card-back {
      position: absolute;
      inset: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      box-shadow: inset 0 2px 2px var(--shadow-light), inset 0 -2px 2px var(--shadow-dark);
      backface-visibility: hidden;
      padding: 2.25rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: var(--transition-smooth);
    }
    .card-front {
      background-image:
        var(--accent-gradient),
        repeating-linear-gradient(45deg, var(--shimmer-start), var(--shimmer-start) 2px, transparent 2px, transparent 4px);
    }
    .card-back {
      transform: rotateY(180deg);
      align-items: flex-start;
      text-align: left;
      justify-content: flex-start;
      padding: 1.5rem;
      opacity: 0;
      animation: fadeInBack 0.8s ease forwards;
      animation-delay: 0.3s;
      overflow-y: auto;
    }
    @keyframes fadeInBack {
      to { opacity: 1; }
    }
    .top-row, .bottom-row, a {
      text-shadow: 1px 1px 1px #d8d6d0;
      transition: text-shadow 0.3s ease;
    }
    a {
      color: inherit;
      text-decoration: none;
      font-weight: 700;
      position: relative;
    }
    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 1px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    a:hover {
      text-shadow: 2px 2px 2px #cfcfcf;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-weight: 700;
      font-size: clamp(0.95rem, 1vw, 1.05rem);
      font-family: 'Roboto Mono', monospace;
    }
    .top-row > div:first-child {
      text-align: left;
    }
    .top-row > div:last-child {
      text-align: right;
    }
    .middle {
      margin: 1.75rem 0 1.5rem 0;
    }
    .bottom-row {
      font-size: clamp(0.95rem, 1vw, 1rem);
      font-weight: bold;
      line-height: 1.6;
      text-align: center;
    }
    .portfolio {
      font-size: 1rem;
      font-family: 'Roboto Mono', monospace;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .portfolio h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 0 0.75rem 0;
      flex-shrink: 0;
    }
    .portfolio ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .portfolio li {
      font-size: 0.9rem;
      padding: 0;
      border-bottom: none;
      transition: var(--transition-smooth);
    }
    .portfolio li {
      animation: slideInStagger 0.6s ease-out both;
    }
    
    .portfolio li:nth-child(1) { animation-delay: 0.4s; }
    .portfolio li:nth-child(2) { animation-delay: 0.5s; }
    .portfolio li:nth-child(3) { animation-delay: 0.6s; }
    .portfolio li:nth-child(4) { animation-delay: 0.7s; }
    .portfolio li:nth-child(5) { animation-delay: 0.8s; }
    
    @keyframes slideInStagger {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .portfolio li a {
      display: inline-block;
      width: 100%;
      padding: 2px;
      text-shadow: 1px 1px 1px var(--shadow-light);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), padding-left 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .portfolio li a::before {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--shimmer-start), transparent);
      transition: left 0.6s ease;
    }
    
    .portfolio li a:hover {
      transform: translateX(8px) scale(1.02);
      padding-left: 8px;
      background: var(--hover-bg);
    }
    
    .portfolio li a:hover::before {
      left: 100%;
    }
    
    /* Dynamic Project Showcase */
    .project-item {
      background: var(--bg-secondary);
      border-radius: 4px;
      margin-bottom: 0.25rem;
      overflow: hidden;
      transition: var(--transition-smooth);
      border: 1px solid var(--border-color);
    }
    
    .project-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 0.5rem;
    }
    
    .project-main a {
      flex: 1;
      margin: 0;
      padding: 0;
    }
    
    .project-toggle {
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.8rem;
      transition: var(--transition-smooth);
      flex-shrink: 0;
      margin-left: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .project-toggle:hover {
      background: var(--hover-bg);
      transform: scale(1.1);
    }
    
    .project-details {
      max-height: 0;
      overflow: hidden;
      padding: 0 0.5rem;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }
    
    .project-item.expanded .project-details {
      max-height: 200px;
      padding: 0.5rem;
    }
    
    .project-item.expanded .project-toggle {
      transform: rotate(45deg);
    }
    
    .project-details p {
      margin: 0 0 0.5rem 0;
      font-size: 0.85rem;
      line-height: 1.4;
      color: var(--text-secondary);
    }
    
    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }
    
    .tag {
      background: var(--hover-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.7rem;
      font-family: 'Roboto Mono', monospace;
      font-weight: 500;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: var(--transition-smooth);
    }
    
    .tag:hover:not(.status-live):not(.status-progress) {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border-color: #2563eb;
      transform: scale(1.05);
    }
    
    .status-live {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border-color: #16a34a;
    }
    
    .status-progress {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      border-color: #d97706;
    }
    
    /* Technology Filter */
    .tech-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .filter-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-family: 'Roboto Mono', monospace;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition-smooth);
      white-space: nowrap;
    }
    
    .filter-btn:hover {
      background: var(--hover-bg);
      color: var(--text-primary);
      transform: translateY(-1px);
    }
    
    .filter-btn.active {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border-color: #2563eb;
      box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
    }
    
    .project-item.hidden {
      display: none;
    }
    
    /* Accessibility: Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
      
      .card:hover {
        transform: none;
      }
      
      .logo-symbol:hover {
        transform: scale(1.02);
      }
    }
    @media (max-width: 500px) {
      .card {
        aspect-ratio: auto;
        height: auto;
      }
      .card-front, .card-back {
        position: relative;
      }
    }
    @media (max-width: 360px) {
      .card-front, .card-back {
        padding: 1.5rem;
      }
      .top-row {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 0.4rem;
      }
      .top-row > div {
        width: 100%;
      }
      .middle {
        margin: 1.25rem 0;
      }
      .bottom-row {
        font-size: 0.9rem;
        line-height: 1.5;
      }
    }
    
    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 56px;
      height: 28px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: var(--transition-smooth);
      box-shadow: inset 0 1px 2px var(--shadow-dark), 0 2px 4px var(--shadow-dark);
      z-index: 1000;
      animation: slideInFromRight 0.8s ease-out 0.6s both;
    }
    
    @keyframes slideInFromRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: inset 0 1px 3px var(--shadow-dark), 0 4px 8px var(--shadow-dark);
    }
    
    .theme-toggle::before {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      background: var(--text-primary);
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: var(--transition-bounce);
      box-shadow: 0 2px 4px var(--shadow-dark);
    }
    
    [data-theme="dark"] .theme-toggle::before {
      transform: translateX(28px);
      background: var(--text-primary);
    }
    
    .theme-toggle::after {
      content: '☀️';
      position: absolute;
      left: 6px;
      font-size: 12px;
      opacity: 1;
      transition: var(--transition-smooth);
    }
    
    [data-theme="dark"] .theme-toggle::after {
      content: '🌙';
      left: 36px;
    }
    
    @media (max-width: 480px) {
      .theme-toggle {
        top: 1rem;
        right: 1rem;
        width: 48px;
        height: 24px;
      }
      
      .theme-toggle::before {
        width: 18px;
        height: 18px;
      }
      
      [data-theme="dark"] .theme-toggle::before {
        transform: translateX(24px);
      }
      
      [data-theme="dark"] .theme-toggle::after {
        left: 30px;
      }
      
      /* Mobile-specific optimizations */
      .tech-filter {
        gap: 0.2rem;
      }
      
      .filter-btn {
        font-size: 0.65rem;
        padding: 0.15rem 0.4rem;
      }
    }
  </style>
</head>

  <script>
    // Performance: Use passive listeners where appropriate
    const supportsPassive = (() => {
      let passive = false;
      try {
        const opts = Object.defineProperty({}, 'passive', {
          get: () => { passive = true; }
        });
        window.addEventListener('testPassive', null, opts);
        window.removeEventListener('testPassive', null, opts);
      } catch (e) {}
      return passive;
    })();
    
    // Theme Toggle Functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('theme-toggle');
      const flipToggle = document.getElementById('flip-toggle');
      const cardLabel = document.querySelector('label[for="flip-toggle"]');
      
      // Theme toggle handler
      themeToggle.addEventListener('click', function() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Update accessibility
        themeToggle.setAttribute('aria-label', 
          newTheme === 'dark' ? 'Switch to light theme' : 'Switch to dark theme'
        );
      });
      
      // Card flip accessibility
      flipToggle.addEventListener('change', function() {
        cardLabel.setAttribute('aria-pressed', this.checked);
      });
      
      // Keyboard accessibility for theme toggle
      themeToggle.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          this.click();
        }
      });
      
      // Initialize theme toggle accessibility
      const initialTheme = document.documentElement.getAttribute('data-theme');
      themeToggle.setAttribute('aria-label', 
        initialTheme === 'dark' ? 'Switch to light theme' : 'Switch to dark theme'
      );
      
      // Dynamic Project Showcase
      const projectToggles = document.querySelectorAll('.project-toggle');
      
      projectToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          const projectItem = this.closest('.project-item');
          const isExpanded = projectItem.classList.contains('expanded');
          
          // Close all other expanded items
          document.querySelectorAll('.project-item.expanded').forEach(item => {
            if (item !== projectItem) {
              item.classList.remove('expanded');
              item.querySelector('.project-toggle').setAttribute('aria-label', 'Show project details');
            }
          });
          
          // Toggle current item
          if (isExpanded) {
            projectItem.classList.remove('expanded');
            this.setAttribute('aria-label', 'Show project details');
          } else {
            projectItem.classList.add('expanded');
            this.setAttribute('aria-label', 'Hide project details');
          }
        });
        
        // Keyboard accessibility
        toggle.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            this.click();
          }
        });
      });
      
      // Technology Filter System
      const filterButtons = document.querySelectorAll('.filter-btn');
      const projectItems = document.querySelectorAll('.project-item');
      const projectTags = document.querySelectorAll('.tag:not(.status-live):not(.status-progress)');
      
      function filterProjects(filterValue) {
        projectItems.forEach(item => {
          const techData = item.getAttribute('data-tech');
          const techs = techData.split(',');
          
          if (filterValue === 'all' || techs.includes(filterValue)) {
            item.classList.remove('hidden');
            item.style.animation = 'slideInStagger 0.4s ease-out both';
          } else {
            item.classList.add('hidden');
          }
        });
        
        // Update active filter button
        filterButtons.forEach(btn => {
          btn.classList.remove('active');
          if (btn.getAttribute('data-filter') === filterValue) {
            btn.classList.add('active');
          }
        });
      }
      
      // Filter button click handlers
      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          const filterValue = this.getAttribute('data-filter');
          filterProjects(filterValue);
        });
        
        // Keyboard accessibility
        button.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            this.click();
          }
        });
      });
      
      // Clickable project tags
      projectTags.forEach(tag => {
        tag.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          const filterValue = this.textContent.trim();
          filterProjects(filterValue);
        });
        
        // Add tooltip-like effect
        tag.setAttribute('title', `Filter by ${tag.textContent.trim()}`);
      });
      
      // Enhanced Analytics (Optional - for future tracking)
      const projectLinks = document.querySelectorAll('a[target="_blank"]');
      projectLinks.forEach(link => {
        link.addEventListener('click', function() {
          // Future: Add analytics tracking here
          // gtag('event', 'project_click', { project_name: this.textContent });
        });
      });
      
      // Font Loading Optimization
      if ('fonts' in document) {
        document.fonts.ready.then(() => {
          document.body.classList.add('fonts-loaded');
        }).catch(() => {
          // Fallback: show content after 3 seconds regardless
          setTimeout(() => {
            document.body.classList.add('fonts-loaded');
          }, 3000);
        });
      } else {
        document.body.classList.add('fonts-loaded');
      }
    });
