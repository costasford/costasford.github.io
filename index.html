  <style>
    html {
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f4f1ec url('https://www.transparenttextures.com/patterns/linen.png');
      font-family: 'Lora', serif;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
    .logo-symbol {
      font-family: 'Roboto Mono', monospace;
      font-size: 2rem;
      font-weight: 700;
      padding: 0.5rem 0.75rem;
      border: 2px solid #1a1a1a;
      border-radius: 6px;
      background: #fdfcf9;
      box-shadow: inset 1px 1px 2px rgba(255,255,255,0.7), inset -1px -1px 2px rgba(0,0,0,0.05);
    }
    .logo-line {
      height: 2rem;
      width: 1px;
      background: #1a1a1a;
      opacity: 0.3;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-family: 'Lora', serif;
    }
    .logo-name {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .logo-tag {
      font-size: 0.9rem;
      font-family: 'Roboto Mono', monospace;
      opacity: 0.6;
      margin-top: 0.15rem;
    }
    .card-container {
      max-width: 680px;
      width: 100%;
      padding: 0 1rem;
      perspective: 1500px;
    }
    #flip-toggle {
      display: none;
    }
    .card {
      width: 100%;
      aspect-ratio: 680 / 370;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out, background-image 0.4s ease;
      will-change: transform, box-shadow;
      animation: shimmerPulse 5s infinite ease-in-out;
    }
    @keyframes shimmerPulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .card:hover {
      transform: rotateX(3deg) rotateY(6deg) scale(1.01);
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.15);
      background-image:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), transparent 70%),
        linear-gradient(120deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(135deg, rgba(255,255,255,0.06) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.06) 50%, rgba(255,255,255,0.06) 75%, transparent 75%, transparent);
      background-size: 4px 4px, 100% 100%, 20px 20px;
      background-blend-mode: screen;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 60%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .card:hover::before {
      opacity: 1;
    }
    #flip-toggle:checked ~ .card-container .card {
      transform: rotateY(180deg);
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }
    .card-front, .card-back {
      position: absolute;
      inset: 0;
      background: #fdfcf9;
      border: 1px solid #ccc;
      box-shadow: inset 0 2px 2px rgba(255,255,255,0.8), inset 0 -2px 2px rgba(0,0,0,0.06);
      backface-visibility: hidden;
      padding: 2.25rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-front {
      background-image:
        linear-gradient(145deg, rgba(255,255,255,0.2) 0%, transparent 100%),
        repeating-linear-gradient(45deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 2px, transparent 2px, transparent 4px);
    }
    .card-back {
      transform: rotateY(180deg);
      align-items: flex-start;
      text-align: left;
      justify-content: space-between;
      padding: 2rem;
      opacity: 0;
      animation: fadeInBack 0.8s ease forwards;
      animation-delay: 0.3s;
    }
    @keyframes fadeInBack {
      to { opacity: 1; }
    }
    .top-row, .bottom-row, a {
      text-shadow: 1px 1px 1px #d8d6d0;
      transition: text-shadow 0.3s ease;
    }
    a {
      color: inherit;
      text-decoration: none;
      font-weight: 700;
      position: relative;
    }
    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 1px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    a:hover {
      text-shadow: 2px 2px 2px #cfcfcf;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-weight: 700;
      font-size: clamp(0.95rem, 1vw, 1.05rem);
      font-family: 'Roboto Mono', monospace;
    }
    .top-row > div:first-child {
      text-align: left;
    }
    .top-row > div:last-child {
      text-align: right;
    }
    .middle {
      margin: 1.75rem 0 1.5rem 0;
    }
    .bottom-row {
      font-size: clamp(0.95rem, 1vw, 1rem);
      font-weight: bold;
      line-height: 1.6;
      text-align: center;
    }
    .portfolio {
      font-size: 1rem;
      font-family: 'Roboto Mono', monospace;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    .portfolio h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .portfolio ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .portfolio li {
      font-size: 0.95rem;
      padding: 0.25rem 0;
      border-bottom: 1px solid #ccc;
    }
    .portfolio li a {
      display: inline-block;
      width: 100%;
      padding: 2px;
      text-shadow: 1px 1px 1px #d8d6d0;
      transition: transform 0.3s ease, padding-left 0.3s ease;
    }
    .portfolio li a:hover {
      transform: translateX(8px);
      padding-left: 8px;
      background: linear-gradient(90deg, rgba(26,26,26,0.03) 0%, rgba(26,26,26,0) 100%);
    }
    @media (max-width: 500px) {
      .card {
        aspect-ratio: auto;
        height: auto;
      }
      .card-front, .card-back {
        position: relative;
      }
    }
    @media (max-width: 360px) {
      .card-front, .card-back {
        padding: 1.5rem;
      }
      .top-row {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 0.4rem;
      }
      .top-row > div {
        width: 100%;
      }
      .middle {
        margin: 1.25rem 0;
      }
      .bottom-row {
        font-size: 0.9rem;
        line-height: 1.5;
      }
    }
  </style>
